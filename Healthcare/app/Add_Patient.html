
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Patient</button>
</form>

{% if form.errors %}
    <div class="error">
        <p>Please correct the following errors:</p>
        <ul>
            {% for field in form %}
                {% for error in field.errors %}
                    <li>{{ field.label }}: {{ error }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
    </div>
{% endif %}
